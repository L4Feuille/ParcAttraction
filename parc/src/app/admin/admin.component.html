<mat-card>
  <mat-card-header>
    <mat-card-title>Page administrateur pour <button mat-button (click)="addAttraction()">Ajouter</button>, modifier et supprimer des attractions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="attraction-title">
      <div class="attraction">
        <span>Nom de l'attraction</span>
        <span>Localisation de l'attraction</span>
        <span>Constructeur de l'attraction</span>
        <span>Modele de l'attraction</span>
        <span>classement de l'attraction</span>
        <span>Visible</span>
        <span>Critique</span>
        <span>Validation</span>
      </div>
    </div>
    <ng-container *ngIf="attractions | async">
      <ng-container *ngFor="let formulaireAttraction of formulaireAttractions; let indexForm = index;"
        [formGroup]="formulaireAttraction"
        style="display: flex; flex-direction: column;"
      >
        <div class="attraction">
          <mat-form-field class="champ" appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom">
          </mat-form-field>
      
          <mat-form-field class="champ" appearance="fill">
            <mat-label>Localisation</mat-label>
            <input matInput formControlName="localisation">
          </mat-form-field>

          <mat-form-field class="champ" appearance="fill">
            <mat-label>Constructeur</mat-label>
            <input matInput formControlName="constructeur">
          </mat-form-field>

          <mat-form-field class="champ" appearance="fill">
            <mat-label>Modele</mat-label>
            <input matInput formControlName="modele">
          </mat-form-field>
  
          <mat-form-field class="champ" appearance="fill">
            <mat-label>classement</mat-label>
            <input matInput formControlName="classement" type="number">
          </mat-form-field>

          <mat-slide-toggle class="champ" formControlName="visible">Element visible</mat-slide-toggle>

          <mat-form-field class="champ" appearance="fill">
            <mat-label>Critique</mat-label>
            <input matInput formControlName="critique">
          </mat-form-field>

          <button mat-button (click)="onSubmit(formulaireAttraction)" class="champ">Enregistrer</button>
        </div>
      </ng-container>
    </ng-container>
  </mat-card-content>
</mat-card>
